<ion-view view-title="Profile" ng-style="{'background-image':'url(images/BG.png)'}" class="profile" ng-cloak><ion-content class="profile_page" ng-class="{'has-footer': queueList.length}"><div class="profile_container" ng-show="profile.user"><a class="profile_settings" href="#/app/settings"><i class="icon ion-gear-b animated bounceIn"></i></a><div class="img-circle animated bounceIn" ng-click="profile.updateImage()"><img alt="" ng-src="{{(profile.user.profileImageURL)?profile.user.profileImageURL:'images/missingPerson.jpg'}}"> <i class="icon ion-plus-circled"></i></div><h1 class="title animated fadeInLeft">{{profile.user.displayName}}</h1><div class="background" ng-style="{'background-image':'url({{(profile.user.profileImageURL)?profile.user.profileImageURL:'images/missingPerson.jpg'}})'}"></div></div><ion-tabs class="tabs-icon-only tabs-striped text-only"><ion-tab title="My Favs"><ion-nav-view class="profile-tab-content"><div class="list more dark-list" ng-if="profile.favorites.length"><a class="item item-thumbnail-left" collection-repeat="favorite in profile.favorites.results" item-height="91px" ng-click="submitSong($index)"><img ng-src="{{favorite.image}}" err-src="images/logo_missing.png"> <i class="icon ion-play icon-accessory"></i><h2>{{like.get('artistName')}}</h2><p>{{like.get('trackTitle')}}</p><img class="BGImage" ng-src="{{like.get('image')}}" ng-if="like.get('image')"></a></div><p ng-if="!profile.likes.results.length" class="center" style="margin-top:50px">It seems you havn't liked any songs yet.</p></ion-nav-view></ion-tab></ion-tabs></ion-content></ion-view>
