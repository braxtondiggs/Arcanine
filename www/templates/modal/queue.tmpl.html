<div class="modal queue"><ion-header-bar><h1 class="title" align-title="center">What's Playing</h1><div class="buttons"><button class="button button-clear" ng-click="queue.close()">Close</button></div></ion-header-bar><ion-content><ion-list class="list queue dark-list" ng-show="queueList.length"><ion-item class="item item-thumbnail-left item-remove-animate item-vote" href="" ng-repeat="track in queueList | orderBy:'-$priority'" ng-click="queue.goto(track.artists[0].slug)"><img ng-src="{{track.image.o}}"><div class="vote">{{angular.isDefined(track.votes[user.id])}}<div class="icon ion-arrow-up-a" ng-click="queue.vote(track, true);$event.stopPropagation();" ng-class="{'active': track.votes[user.id]}"></div><div class="count-total">{{track.$priority | number}}</div><div class="icon ion-arrow-down-a" ng-click="queue.vote(track, false);$event.stopPropagation();" ng-class="{'active': queue.status(track.votes[user.id])}"></div></div><i class="icon ion-chevron-right icon-accessory"></i><h2>{{track.artists[0].name}}</h2><p>{{track.song_title}}</p><ion-option-button class="button-balanced"><i class="ion-arrow-graph-up-left icon"></i></ion-option-button><ion-option-button class="button-assertive icon ion-trash-a" ng-click="queue.remove(track)" ng-if="track.user === main.user.$id"></ion-option-button></ion-item></ion-list><p ng-show="!queueList.length" class="empty-list">Is it quiet in here? No music is playing. Be the first!</p></ion-content></div>
