<ion-side-menus enable-menu-with-back-views="false"><ion-side-menu-content><ion-nav-bar class="bar-stable"><ion-nav-back-button></ion-nav-back-button><ion-nav-buttons side="left"><button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button></ion-nav-buttons></ion-nav-bar><ion-nav-view name="menuContent"></ion-nav-view><div ng-include="'templates/footer.html'"></div></ion-side-menu-content><ion-side-menu side="left" class="dark-menu" watch-menu><header class="bar bar-header bar-stable" ng-class="user.id ? 'loggedIn' : 'loggedOut'"><a class="profile_settings" nav-clear menu-close href="#/app/settings" ng-if="user.id"><i class="icon ion-gear-b" ng-class="{'animated bounceIn': ratio}" ng-show="ratio"></i></a> <a class="profile_container" nav-clear menu-close ng-if="user.id" ng-href="#/app/profile/{{user.id}}"><div class="img-circle" ng-class="{'animated bounceIn': ratio}" ng-show="ratio"><img alt="" ng-src="{{(user.profileImageURL)?user.profileImageURL:'images/missingPerson.jpg'}}" err-src="images/missingPerson.jpg"></div><h1 class="title" ng-class="{'animated fadeInLeft': ratio}" ng-show="user.id && ratio">{{user.displayName}}</h1><div class="background" ng-style="{'background-image':'url({{(user.profileImageURL)?user.profileImageURL:'images/missingPerson.jpg'}})'}"></div></a></header><ion-content class="has-header" scroll="false" ng-style="{'background-image':'url(images/BG.png)'}"><ion-list><ion-item nav-clear menu-close class="animated delay-1" ng-class="(ratio)?'fadeInLeft':'fadeOutLeft'" ng-click="openLogin();" href="" ng-if="!user.id" ng-show="ratio"><i class="icon ion-person-stalker animated delay-6" ng-class="(ratio)?'bounceIn':'bounceOut'" ng-show="ratio"></i>Log-in / Sign-up</ion-item><ion-item nav-clear menu-close class="animated delay-2" ng-class="(ratio)?'fadeInLeft':'fadeOutLeft'" ng-show="ratio" href="#/app/dashboard"><i class="icon ion-home animated delay-7" ng-class="(ratio)?'bounceIn':'bounceOut'" ng-show="ratio"></i>Dashboard<span class="badge badge-assertive" ng-if="false">0</span></ion-item><ion-item menu-close class="animated delay-3" ng-class="(ratio)?'fadeInLeft':'fadeOutLeft'" ng-show="ratio" href="#/app/search" ng-click="main.setSearchBar(true)"><i class="icon ion-search animated delay-8" ng-class="(ratio)?'bounceIn':'bounceOut'" ng-show="ratio"></i>Search</ion-item><ion-item nav-clear menu-close class="animated delay-4" ng-class="(ratio)?'fadeInLeft':'fadeOutLeft'" ng-show="ratio" href="#/app/discover"><i class="icon ion-music-note animated delay-9" ng-class="(ratio)?'bounceIn':'bounceOut'" ng-show="ratio"></i>Discover</ion-item><ion-item nav-clear menu-close class="animated delay-5 demo-venue" ng-class="(ratio)?'fadeInLeft':'fadeOutLeft'" ng-show="ratio" href="#/app/venue"><i class="icon ion-radio-waves animated delay-10" ng-class="(ratio)?'bounceIn':'bounceOut'" ng-show="ratio"></i>Alma Venues</ion-item><ion-item nav-clear menu-close class="animated delay-6" ng-class="(ratio)?'fadeInLeft':'fadeOutLeft'" ng-show="ratio" href="#/app/music" ng-if="false"><i class="icon ion-headphone animated delay-11" ng-class="(ratio)?'bounceIn':'bounceOut'" ng-show="ratio"></i>My Music</ion-item><ion-item nav-clear class="logout" ng-click="main.logout();" ng-if="user.id"><i class="icon ion-person-stalker animated bounceIn" ng-show="ratio"></i>Logout</ion-item></ion-list></ion-content></ion-side-menu></ion-side-menus>
